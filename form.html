    <title>체크박스 상태 출력</title>
</head>
<body>
<div>
    <h2>1단계</h2>
    <label>
        <input type="checkbox" id="myCheckbox"> 체크박스
    </label>

    <script>
        // 체크박스를 선택하고, 상태가 변경될 때마다 실행되는 이벤트 리스너 추가
        document.getElementById('myCheckbox').addEventListener('change', function() {
            console.log( this.checked ? '됨' : '안됨' );
        });
    </script>
</div>
<div>
    <h2>2단계</h2>
    <div>
        <label>
            <input type="radio" name="gender" value="남성" id="male"> 남성
        </label>
        <label>
            <input type="radio" name="gender" value="여성" id="female"> 여성
        </label>
    </div>
    <script>
        // 라디오 버튼의 name이 'gender'인 요소들을 가져와서, 값이 변경될 때마다 출력
        const genderRadios = document.getElementsByName('gender');
        
        genderRadios.forEach((라디오, 순번) => {
            라디오.addEventListener("change", function(){
                if(this.checked){
                      alert(this.value+" 이시군요! ")
                }
            })
        });
    </script>

<div>
    <h2>후원해주십사~</h2>
    <div>
        <label class="ratioinput">
            <input type="radio" name="support" value="1만원" > 1만원
        </label>
        <label class="ratioinput">
            <input type="radio" name="support" value="3만원" > 3만원
        </label>
        <label class="ratioinput">
            <input type="radio" name="support" value="10만원" > 10만원
        </label>
        <label class="etcinput">
            <input type="text" name="support" > 직접입력
        </label>
    </div>
    <p id="supportprice"></p>
    <p>후원금 감사합니다.</p>
    <script>
        // 1.체크된 라디오 버튼의 value 값이 #supportprice에 출력됩니다.
        //2. 직접 입력일 경우 커서가 포커스되면 라디오 버튼의 체크를 모두 비활성화 되어야한다. /직접 후원입력하면 

        const 라디오후원금들 = document.querySelectorAll(".radioinput input")
        const 후원금출력= document.querySelector("#supportprice")

        라디오후원금들.forEach((라디오후원금, 순번) => {
            라디오후원금.addEventListener("change", function(){
                if(this.checked){
                후원금출력.innerHTML=this.value;
                }
            })
        });
    </script>
